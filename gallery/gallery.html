<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="stylesheetGallery.css">
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image control
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="/mainPage/mainPage.html">Főoldal</a>
        <a href="#">Rólunk</a>
        <a href="/servicesPage/servicesPage.html">Szolgáltatások</a>
        <a href="/gallery/gallery.html">Galéria</a>
        <a href="#">Kapcsolatok</a>
    </nav>
    <main>
    <!-- Slideshow container -->
        <div class="slideshow-container">
            
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 2</div>
                <img src="FB_IMG_1714547567967.jpg" class="img">
                <div class="text">T-876</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 2</div>
                <img src="20251214_171512.jpg" class="img">
                <div class="text">T-814 Karácsonyi díszítés</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 2</div>
                <img src="20260108_014229.jpg" class="img">
                <div class="text">T-620</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
</body>
</html>
